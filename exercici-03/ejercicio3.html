    <script>
     
        //const fullName = "MARCOS LOSSIUS";
        var fullName = ["M", "A", "R","C", "O","S", " ", "L","O","S","S","I","U","S"];
        const myMap = new Map();
        let times = 0;
        var i = 0;
        var e = 0;



        for (i = 0; i < fullName.length; i++) {

            for (e = 0; e < fullName.length; e++) {
                if (fullName[i].match(fullName[e])) {
                    times = times + 1;
                }
                myMap.set(fullName[i], times);
            }
            times = 0;

        }

        console.log(myMap);

    </script>
